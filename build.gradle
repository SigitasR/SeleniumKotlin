plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.4.21'
}

group = 'me.sig'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
//    testImplementation 'org.jetbrains.kotlin:kotlin-test-testng'
    compile 'org.jetbrains.kotlin:kotlin-test-testng'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'

    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '4.3.1'

    compile group: 'com.willowtreeapps.assertk', name: 'assertk-jvm', version: '0.23'
}

test {
    useTestNG()
    options {
        systemProperties(System.getProperties())
    }
}

compileKotlin {
    kotlinOptions.jvmTarget = '1.8'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '1.8'
}